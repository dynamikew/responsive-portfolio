<!DOCTYPE html>
<html>
<head>
	<title>
		About Me
	</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<header id="masthead">
		<div class="container">
			
			<a href="index.html" id="logo">Michael James Waldron</a>
			
			<nav>
				<a href="index.html" >About Me</a>
				<a href="contact.html" >Contact</a>
				<a href="portfolio.html" >Portfolio</a>
			</nav>	

		</div>
	</header>

	<div id="main-container" class="container">
		<section class="main-section" >
			<h1>Contact</h1>

			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" name="name" id="name" placeholder="John Smith" required="Required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="text" name="email" id="email" placeholder="JohnSmith@email.com" required="Required">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit" name="submit">
			</form>

		</section>

		<section class="side-bar">
			<div id="connect">
				<h2>Connect with Me</h2>
				<img src="assets/images/1475032394_github.svg" class="social" alt="github">
				<img src="assets/images/1475032101_linkedin_circle_color.svg" class="social" alt="linkedin">
				<img src="assets/images/1475032354_square-facebook.svg" class="social" alt="facebook">

			</div>

		</section>

	</div>
	<footer>
		<div class="container">
			&copy; Copyright 2016 Michael James Waldron
		</div>
	</footer>
</body>
</html>
